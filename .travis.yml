language: java

jdk:
 - oraclejdk11


env:
  - MAVEN_VERSION=3.3.9
  
addons:
 sonarcloud:
   organization: "beautaapken" # the key of the org you chose at step #3
   token: "557282e765ef125f1b42f93bf02cc4be8206eca2" # encrypted value of your token
  
